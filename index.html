<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link href="assets/normalize.css" rel="stylesheet" type="text/css">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div>
        <form id="form-style">
            <fieldset>
                <h1 id="header">Tip Calculator</h1>
                    
                <label for="bill"><h3>How much was your bill?</h3></label>
                <span class="minor-text">$ </span><input type="text" name="bill">
                
                <label><h3>How was your service?</h3></label>
                <select>
                    <option>Outstanding (30%)</option>
                    <option>Good (20%)</option>
                    <option>Okay (15%)</option>
                    <option>Bad (10%)</option>
                    <option>Terrible (5%)</option>
                </select>

                <label for="people"><h3>How many people sharing the bill?</h3></label>
                <input type="text" name="people"><span class="minor-text"> people</span>
    
                <input type="submit" value="CALCULATE!" id="button">

                <div id="total">
                    <h3>Tip Amount: <span id="answer">____</span></h3>
                </div>

            </fieldset>
        </form>
      
    </div>

    <script src="script.js"></script>

</body>
</html>
